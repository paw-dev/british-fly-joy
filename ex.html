<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly&Joy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="./styles/css/main.min.css" />
    <link rel="preload" href="/images/header-image2.jpeg" as="image">
</head>

<body>
    <div class="ex">
        <section class="villas" id="villas">
            <div class="villas-bg offers-bg">
                <h2 class="offers">Villas</h2>
            </div>
            <div class="container-big">
                <div class="swiper-container swiper-container_cards_villas">
                    <!-- <div class="swiper-button-prev hidden-tab"></div> -->
                    <div class="swiper-wrapper cards cards_villas">
                        <div class="swiper-slide cards_villas_grid ">

                            <a href="#" class="card card-villas">
                                <img src="./images/Luxury-Villas.jpg" alt="lmt">
                                <div class="card_content-villas">
                                    <h3>Historical Villas</h3>
                                </div>
                            </a>
                            <a href="#" class="card card-villas">
                                <img src="./images/Luxury-Villas2.jpg" alt="lmt">
                                <div class="card_content-villas">
                                    <h3>Exotic Villas</h3>
                                </div>
                            </a>
                            <a href="#" class="card card-villas">
                                <img src="./images/Luxury-Villas3.jpg" alt="lmt">
                                <div class="card_content-villas">
                                    <h3>Serviced Villas</h3>
                                </div>
                            </a>
                        </div>
                        <div class="swiper-slide cards_villas_grid ">

                            <a href="#" class="card card-villas">
                                <img src="./images/Luxury-Villas4.jpg" alt="lmt">
                                <div class="card_content-villas">
                                    <h3>Luxury Villas</h3>
                                </div>
                            </a>
                            <a href="#" class="card card-villas">
                                <img src="./images/Luxury-Villas5.jpg" alt="lmt">
                                <div class="card_content-villas">
                                    <h3>Family Villas</h3>
                                </div>
                            </a>
                            <a href="#" class="card card-villas">
                                <img src="./images/Luxury-Villas6.jpg" alt="lmt">
                                <div class="card_content-villas">
                                    <h3>Beachfront Villas</h3>
                                </div>
                            </a>
                        </div>


                    </div>

                    <!-- <div class="swiper-button-next hidden-tab"></div> -->
                </div>
            </div>
            <div class="container">
                <button class="section_read-more_button">Read more
                    <svg width="31" height="16" viewBox="0 0 31 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.5 1L7.5 8.58333L0.5 15" stroke="#004145" />
                        <path d="M11.5 1L18.5 8.58333L11.5 15" stroke="#004145" />
                        <path d="M22.5 1L29.5 8.58333L22.5 15" stroke="#004145" />
                    </svg>
                </button>
            </div>
        </section>
    </div>
    <script src="./node_modules/swiper/swiper.min.js"></script>
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/holiday_buttons_mob.js"></script>
    <script src="./js/accordeon.js"></script>
    <script src="./js/buttons-filter.js"></script>

</body>

</html>
